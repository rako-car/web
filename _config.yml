baseurl: '/'
permalink: pretty
title: 'Rako - Car'

logo:
  mobile: "images/logo/logov2.svg"
  mobile_height: "32px"
  mobile_width: "32px"
  desktop: "images/logo/logov2.svg"
  desktop_height: "52px"
  desktop_width: "52px"

home: 
  limit_services: 12

collections:
  services:
    output: true
    sort_by: weight
  gallery:
    output: true

defaults:
  - scope:
      path: ""
      type: "services"
    values:
      layout: "service"
  - scope:
      path: ""
      type: "gallery"
    values:
      layout: "gallery"

sass:
  style: compressed # possible values: nested expanded compact compressed

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
