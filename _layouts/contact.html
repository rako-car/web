---
title: Kontakt
layout: default
bodyClass: "page-contact"
---

<div class="container pb-6 pt-6 pt-md-10 pb-md-10">
    <div class="row justify-content-start">
        <div class="col-12 col-md-8">
            <div class="service service-single">
                <h1 class="title">{{page.title}}</h1>
                {% include navigate.html %}

                <a class="button"
                   style="background-color: mediumblue"
                   onclick="gtag('event', 'call', {});"
                   href="tel: {{ site.data.contact.phone }}">Zadzwo≈Ñ
                </a>
                <a class="button"
                   style="background-color: green"
                   onclick="gtag('event', 'email', {});"
                   href="mailto: {{ site.data.contact.email }}">Email
                </a>

                {% include call.html show_button=false %}
                <div class="content mt-4">{{content}}</div>
            </div>
        </div>
    </div>
</div>
